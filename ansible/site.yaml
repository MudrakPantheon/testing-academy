- name: "Create entry in /etc/hosts"
  hosts: "cluster"
  become: true
  gather_facts: false
  tasks:
  # Adding host example.XXXX.com to /etc/hosts
    - name: "Creating entry in /etc/hosts with DNS names"
      ansible.builtin.lineinfile:
        state: "present"
        dest: "/etc/hosts"
        line: "{{ item.ip }} {{ item.name }}"
      with_items:
        - {ip: "192.168.56.240", name: "example.nginx.com"}
        - {ip: "192.168.56.240", name: "example.jenkins.com"}
