---
- name: "Initial configuration and installation"
  hosts: "cluster"
  become: true
  gather_facts: false
  roles:
    - role: "setup"
      tags: "setup"
    - role: "docker"
      tags: "docker"
    - role: "k8s"
      tags: "k8s"

- name: "Initialize cluster"
  hosts: "master"
  become: true
  gather_facts: false
  roles:
    - role: "cluster-init"
      tags: "cluster-init"

- name: "Join nodes to the cluster"
  hosts: "nodes"
  become: true
  gather_facts: false
  roles:
    - role: "cluster-join"
      tags: "cluster-join"

- name: "Docker-Registry install & Create SSL certificates"
  hosts: "master"
  become: true
  gather_facts: false
  roles:
    - role: "docker-registry"
      tags: "docker-reg"
  vars_files:
    - "/vagrant/ansible/vault/vault.yaml"
    # t- "/vagrant/ansible/vault/htpasswd.yaml"

- name: "Docker-Registry certs config"
  hosts: "cluster"
  become: true
  gather_facts: false
  roles:
    - role: "docker-registry-config"
      tags: "reg-config"

- name: "Install MetalLB+Ingress+Jenkins"
  hosts: "master"
  become: true
  gather_facts: false
  roles:
    - role: "metallb"
      tags: "metallb"
    - role: "ingress-nginx"
      tags: "ingress"
    - role: "jenkins"
      tags: "jenkins"
  vars_files:
    - "/vagrant/ansible/vault/vault.yaml"

